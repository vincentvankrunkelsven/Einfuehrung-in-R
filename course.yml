title: Einführung in R
instructors:
 - martin.schneider@eoda.de
time_needed: 4 Stunden
difficulty_level: 1
description: "In dieser Einführung in R werden Sie die Grundlagen der wunderbaren Open-Source-Sprache, 
  inklusive der Faktoren, der Listen und der Dataframe meistern. Mit dem gewonnenen Wissen aus diesem Kurs, 
  werden Sie bereit sein, Ihre ersten eigenen Datenanalysen zu machen. Mit mehr als 2 Millionen Anwender 
  weltweit hat sich R schnell zur führenden Programmiersprache in Statistik und in Datascience entwickelt.
  Jedes Jahr steigt die Anzahl an R-Anwendern um 40% und eine wachsende Zahl von Organisationen nutzen es in ihren 
  täglichen Tätigkeiten. Nutzen Sie heute die Leistung von R durch diesen kostenlosen Online-Kurs!" 
